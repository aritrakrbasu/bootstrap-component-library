<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-Show</title>
    <!-- CSS-Link -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP-CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- BOOTSTRAP-PLUGIN-CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</head>

<body>

    <!-- Customer Reviews Section on Website -->

    <section class="colored-section">


        <!-- carousel -->

        <!-- Data-Pause-Hover -->
        <div id="designcarousel" class="carousel slide" data-ride="carousel" data-interval="1100" data-pause="hover">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active container-fluid">
                    <h2 class="carousel-text">I no longer have to sniff other dogs for love. I've found the
                        hottest
                        Corgi on
                        HauntDog. Woof.</h2>
                    <img class="carousel-image" src="dog-img.jpg" alt="dog-profile">
                    <em>Pebbles,New York</em>
                </div>
                <div class="carousel-item container-fluid">
                    <h2 class="carousel-text">My dog used to be so lonely, but with haunt-dog help, they've found
                        the
                        love of
                        their life. I think.</h2>
                    <img class="carousel-image" src="lady-img.jpg" alt="lady-profile">
                    <em>Qwetsa,USA</em>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        </div>
    </section>


</body>

</html>
