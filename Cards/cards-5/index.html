<!DOCTYPE html>
<html>
	<head>
		<title>Cards by Yuvraj Dagur</title>
		<link rel="stylesheet" href="style.css">

		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<!-- Font Awesome -->
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>

	</head>
	<body>
		<div class="text-center m-auto mt-5 text-justify">
			<h1>Cards - By <a href="https://github.com/thatfreakcoder">Yuvraj Dagur</a></h1>
		</div>
		<div class="row mt-5" id="widget-cards">
		    <div class="col-lg-3 col-sm-12">
		        <div class="card border-info mx-sm-1 p-3" id="card-1">
		            <div class="text-info text-center mt-3"><h1>Card 1</h1></div>
		            <div class="text-info text-center mt-2"><h4>Plain Card with no Hover Effects and No Top FontAwesome Icon. Basic Card by Bootstrap</h4></div>
		        </div>
		    </div>
		    <div class="col-lg-3 col-sm-12">
		        <div class="card card-2 border-success mx-sm-1 p-3" id="card-2">
		            <div class="card border-success shadow text-success p-3"><span class="fas fa-water" aria-hidden="true"></span></div>
		            <div class="text-success text-center mt-3"><h1>Card 2</h1></div>
		            <div class="text-success text-center mt-2"><h4>Font Awesome Icon and Shadow Effect</h4></div>
		        </div>
		    </div>
		    <div class="col-lg-3 col-sm-12">
		        <div class="card card-3 border-danger mx-sm-1 p-3" id="card-3">
		            <div class="card border-danger shadow text-danger p-3" ><span class="fas fa-wind" aria-hidden="true"></span></div>
		            <div class="text-danger text-center mt-3"><h1>Card 3</h1></div>
		            <div class="text-danger text-center mt-2"><h4>Hover Effect and scale transformation</h4></div>
		        </div>
		    </div>
		    <div class="col-lg-3 col-sm-12">
		        <div class="card card-4 border-warning mx-sm-1 p-3" id="card-4">
		            <div class="card border-warning shadow text-warning p-3" >
		            	<span class="fas fa-cloud" aria-hidden="true"></span>
		            </div>
		            <div class="text-warning text-center mt-3"><h1>Card 4</h1></div>
		            <div class="text-warning text-center mt-2"><h4>Card with all features and Background image</h4></div>
		        </div>
		    </div>
		</div>
	</body>
</html>
